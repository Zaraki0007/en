    <script>
        function spark(event){
            let i = document.createElement('i');
            i.style.left = (event.pageX) + 'px';
            i.style.top = (event.pageY) + 'px';
            // to add random shape
            i.style.scale = `${Math.random() * 2 + 1}`;

            // randomly set some property. --x and --y is the name of variable
            // The i.style.setProperty function is used to set CSS custom properties (variables) directly on an element's style object.
            i.style.setProperty('--x', getRandomTransitionValue());
            i.style.setProperty('--y', getRandomTransitionValue());

            document.body.appendChild(i);

            setTimeout(() => {
                document.body.removeChild(i);
            }, 2000);
        }

        function getRandomTransitionValue(){
            return `${Math.random() * 400 - 200}px`;
        }

        document.addEventListener('mousemove', spark);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            display: flex;

        h1 {
            font-size: 3em;
            text-align: center;
            animation: fadeSlideUp 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

}
i{

    animation: animate 2s linear forwards;
}

@keyframes animate
{
    0%{
        opacity: 1;
        transform: translate(0, 0);
    }
    100%{
        opacity: 0;
        transform: translate(var(--x), var(--y));
    }
}
